---
layout: default
title: The API Report
---

<!-- Content -->
<section id="content" class="alpha">

	{% for post in paginator.posts %}

		<!-- Default post -->
		<article class="post default">
			<section class="main">
				<h1 class="title"><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h1>
				<div class="content">
					{{ post.content | strip_html | truncatewords: 250 }}
				</div>
			</section>
			<ul class="meta">
				<li class="date"><a href="#_">{{ post.date | date:"%m-%d-%Y" }}</a></li>
				<li class="category"><a href="#_">Category one</a>, <a href="#_">two</a></li>
				<li class="link"><a href="{{ post.url }}">Permalink</a></li>
			</ul>
		</article>
		<!-- // Default post -->

	{% endfor %}

	<!-- Pagination -->
	<div class="pagination">
		<a href="#_" class="left">previous posts</a>
		<a href="#_" class="right">next posts</a>
	</div>
	<!-- // Pagination -->

</section>
<!-- // Content -->
