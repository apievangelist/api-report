---
layout: default
title: The API Report - Home
---

<!-- Content -->
<section id="content" class="alpha">

	{% for post in site.posts limit:25 %}
	
		<!-- Default post with image -->
		<article class="post default">
			<section class="main clear">
				<div class="featured">
					<a href="{{ post.url }}"><img src="{{ post.image }}" class="responsive" data-side="both" alt="{{ post.title }}" /></a>
				</div>
				<h1 class="title"><a href="{{ post.url }}" title="Featured article">{{ post.title }}</a></h1>
				<div class="content">
					<p>{{ post.content | strip_html | truncatewords: 250 }} <a href="{{ post.url }}" class="more">Read more</a></p>
				</div>
			</section>
			<ul class="meta">
				<li class="date"><a href="#_">{{ post.date | date:"%m-%d-%Y" }}</a></li>
				<li class="category"><a href="#_">Category one</a>, <a href="#_">two</a></li>
			</ul>
		</article>
		<!-- // Default post with image -->			
			        
	{% endfor %} 

	<!-- Pagination -->
	<div class="pagination">
		<a href="/blog" class="right">all posts</a>
	</div>
	<!-- // Pagination -->

</section>
<!-- // Content -->
